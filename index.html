<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Salary Calculator</title>
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div>
            <h1>Salary Calculator</h1>
        </div>

        <div>
            <h2>Add Employee</h2>
        </div>
        <div class="input-fields">
            <input type="text" id="f-name" placeholder="First Name">
            <input type="text" id="l-name" placeholder="Last Name">
            <input type="text" id="emp-id" placeholder="ID">
            <input type="text" id="emp-title" placeholder="Title">
            <input type="text" id="salary" placeholder="Annual Salary">
         </div>

         <div id="submit">
            <button id="submit-btn">Submit</button>
         </div>

         <div>
            <h2>Employee</h2>
         </div>

         <div>
            <table>
                <thead>
                    <!-- Heading -->
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Table data -->
                    <!-- <tr>
                        <td>Sample</td>
                        <td>Name</td>
                        <td>10265</td>
                        <td>Janitor</td>
                        <td>$90,000</td>
                        
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                    </tr>
                </tfoot>
            </table>
         </div>

         <div>
            <h2>Total Monthly: $15,000.00</h2>
         </div>



    
    </body>
</html>
